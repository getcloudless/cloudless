---
network:
  subnetwork_max_instance_count: 768

placement:
  availability_zones: 1

instance:
  public_ip: True
  memory: 1GB
  cpus: 1
  gpu: false
  disks:
    - size: 8GB
      type: standard
      device_name: /dev/sda1

image:
  name: "ubuntu-1604-xenial-*"

initialization:
  - path: "image_build_allow_ssh.sh"
    vars:
      cloudless_image_build_ssh_key:
        required: false
      cloudless_image_build_ssh_username:
        required: false
